<script type="text/javascript">
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
    }
    return (false);
}

var vid = getQueryVariable("vid");
var imgUrl = getQueryVariable("url");
var des = getQueryVariable("des");

var videoImg1 = document.getElementById("videoImg");
// imgUrl = "https://static.joydrama.tv/cover/6296cd27896e0.jpg";
videoImg1.src = imgUrl;

//meta 标签
var metaList = document.getElementsByTagName("meta");
for (var i = 0; i < metaList.length; i++) {
    if (metaList[i].getAttribute("property") == "og:image") {
        // alert(metaList[i].getAttribute("content"))
        metaList[i].content = imgUrl;
        // alert(metaList[i].content);
    } else if (metaList[i].getAttribute("property") == "og:description") {
        // alert(metaList[i].getAttribute("content"));
        metaList[i].content = des;
        // alert(metaList[i].content);
    } else if (metaList[i].getAttribute("property") == "al:ios:url") {
        metaList[i].content = "bingtianhk://deeplink?fullpath=theater_play&vid=" + vid + "&id=1&channel=xxx";
        // alert(metaList[i].content);
    }
}
